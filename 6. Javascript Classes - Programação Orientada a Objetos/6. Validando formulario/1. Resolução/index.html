<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Formulário</title>
    </head>

    <body>
        <form id="form" action="/" method="post">
           <label for="nome">Nome:</label>
           <input type="text" id="nome" class="valida">

           <label for="sobrenome" >Sobrenome:</label>
           <input type="text" id="sobrenome" class="valida">

           <label for="cpf">CPF:</label>
           <input type="text" id="cpf" class="valida">

           <label for="usuario">Usuário:</label>
           <input type="text" name="" id="usuario" class="valida">

           <label for="senha">Senha:</label>
           <input type="password" id="senha" class="valida">

           <label for="repetir-senha">Repetir senha:</label>
           <input type="password" id="repetir-senha" class="valida">

           <button type="submit">Enviar</button>
        </form>

        <script src="validarCPF.js"></script>
        <script src="main.js"></script>
    </body>
</html>
